; Serverstring- inifile for BOM (biet-o-matic)
;
; this file describes the html- keywords to look for ;-)
; all strings are case-sensitive!
; careful: max. linelength = 256 char for strings!
;
; special keywords in brackets: (max. each 1 per line)
; [User] = username
; [Pass] = password
; [lPass] = local (created) password
; [Item] = item number
; [MaxBid] = maximum bid
; [LF] = Linefeed
;
; Date and time formats:
; dd=day numeric
; mm=month numeric
; MMM=month 3 char text
; yy=2-digit-year
; yyyy=4-digit-year
; hh=12-hrs
; HH=24 hrs
; mi=minutes
; ss = seconds
; AMPM= with AM-PM-Postfix
;
;
; all commands with prefix cmd
; all answers with prefix ans
;
; file for egun.de
; generated by ServerStrings.xls
;
; Versioninfo BOM
[BOM]
Version=2.15.2

; Versioninfo Keyfile
[Keyfile]
